<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <form action="" class="form" id="form-1">
        <h3 class="heading">Thanh vien dang ki=y</h3>
        <p class="desc">Cung nhau hoc lpa trinh tai f8</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Ho va ten</label>
          <input type="text" id="fullname" name="fullname" placeholder="Ho va ten">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="text" id="email" name="email" placeholder="Email">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="matkhau" class="form-label">Mat khau</label>
          <input type="password" id="matkhau" name="matkhau" placeholder="************">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="nhaplaimatkhau" class="form-label">Mat khau</label>
          <input type="password" id="nhaplaimatkhau" name="nhaplaimatkhau" placeholder="************">
          <span class="form-message"></span>
        </div>
        <button class="form-submit">Dang ky</button>
      </form>
    </div>
    <script src="vali.js "></script>
    <script>
      Validator({
        form: '#form-1',
        rules: [
          Validator.isRequired('#fullname'),
          Validator.isEmail('#email')
        ]
      })
    </script>
  </body>
</html>
